<div id="login_component" class="col-md-4 col-md-offset-4 col-xs-12 col-xs-offset-0">
    <div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ error }}
    </div>
    <form #loginForm="ngForm" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="loginModel.username" name="username"
                #username="ngModel" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="loginModel.password" name="password"
                #password="ngModel" required />
        </div>
        <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
